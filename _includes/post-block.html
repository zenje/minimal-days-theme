<div class="post"> 
    <div class="post--date">{{ post.date | date: "%A %m.%d.%y" | downcase }}</div>
    <h1 class="post--title">
      <a href="{{ post.url | absolute_url }}">
          {{ post.title }}
        </a>
    </h1>

    {{ post.content }}

    <div class="post--tags">
      {% for tag in post.tags %}
        <span class="post--tag"><a href="tag/{{ tag }}.html">[{{ tag }}]</a></span>&nbsp;
      {% endfor %}
    </div>
</div>
