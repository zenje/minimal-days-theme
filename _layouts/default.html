<!DOCTYPE html>
<html>
  {% if page.title %}
    {% assign title = page.title %}
  {% else %}
    {% assign title = site.title %}
  {% endif %}
  
  {% include head.html title=title %} 

  <body>
    <header class="header">
      <h1 class="header--title"><a href="/">{{ site.title }}</a></h1>
      <div class="header--img">
        <a href="/about"><img src="{{ site.title_img | absolute_url }}"></a>
      </div>
    </header>
    {{ content }}
  </body>
</html>
