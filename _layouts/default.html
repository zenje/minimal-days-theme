<!DOCTYPE html>
<html>
	{% if page.title %}
		{% assign title = page.title %}
	{% else %}
		{% assign title = site.title %}
	{% endif %}

	{% if title %}
	<title>{{ title }}</title>
	<h1 class="title"><a href="/">{{ site.title }}</a></h1>
	{% endif %}

	{% include head.html %}
	<body>
		{{ content }}
	</body>
</html>
